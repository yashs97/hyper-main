<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"/>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="register.css">

</head>
<body>
    <!-- HTML Code starts here -->
    
    <div class="container">

        <div class="row justify-content-center register-form">

            <div class="col-4 card px-0">

                <div class="d-flex justify-content-center p-4 logo-background">
                    <img src="./images/logo.png" alt="">
                </div>

                <div class="d-flex flex-column align-items-center my-4">
                    <h4>Free Sign Up</h4>
                    <p>Don't have an account? Create your <br> account, it takes less than a minute </p>
                </div>

                <div class="px-5">
                    <form action="#" method="POST" class="d-flex flex-column">

                        <label for="full-name" class="mb-1">Full Name</label>
                        <input type="text" placeholder="Enter your name" class="mb-3 rounded-1 p-2" id="full-name" required> 

                        <label for="email-address" class="mb-1">Email Address</label> 
                        <input type="text" placeholder="Enter your email" class="mb-3 rounded-1 p-2" id="email-address" required> 

                        <div class="position-relative d-flex flex-column">
                            <label for="pass" class="mb-1">Password</label> 
                            <input type="password" placeholder="Enter your password" class="mb-3 rounded-1 p-2" id="pass" required> 

                            <i class="fa-regular fa-eye position-absolute eye-btn btn rounded-0" onclick="showPass()"></i>
                        </div>

                        <div class="d-flex align-items-center mb-4 gap-2">
                            <input type="checkbox" class="check-box" id="check" required>
                            <label for="check" class="mb-0 acceptance">I accept <span>Terms and Conditions</span></label> 
                        </div>

                        <input class="btn rounded-1 mb-5 mx-auto" type="submit" value="Sign Up" id="sign-up-btn"></input>

                    </form>

                </div>


            </div>

             <div class="d-flex flex-column gap-4 align-items-center">
                <p class="pt-3">Already have an account? <span class="sign-up"><a href="./login.html">Log In</a></span></p>
                <span class="trademark">2018 - 2025 Â© Hyper - Coderthemes.com</span>
            </div>

        </div>


    </div>


    <!-- HTML Code ends here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>

    <script src="./register.js"></script>

</body>
</html>
